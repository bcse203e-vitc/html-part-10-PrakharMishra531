<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q7</title>
</head>
<body>
    <h2>Live Word & Character Counter</h2>
    <textarea id="textInput" rows="6" cols="50" oninput="updateCount()"></textarea>
    <p>Characters: <span id="charCount">0</span> | Words: <span id="wordCount">0</span></p>

    <script>
        function updateCount() {
            let text = document.getElementById("textInput").value;
            let charCount = text.length;
            let wordCount = text.trim() === "" ? 0 : text.trim().split(/\s+/).length;
            
            document.getElementById("charCount").textContent = charCount;
            document.getElementById("wordCount").textContent = wordCount;

            if (charCount > 200) {
                alert("Character limit exceeded! (200 max)");
            }
        }
    </script>
</body>
</html>
